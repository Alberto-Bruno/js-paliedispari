<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco dei dadi e Finta Login</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--Javascript-->
    <script defer src="js/Pariodispari.js"></script>

</head>

<body class="m-5">
    <!--Pari o dispari-->
    <section class="m-5">
        <h2> Pari o dispari</h2>
        <form id="pariodispari-form">
            <input id="number" type="number" min="1" step="1">
            <select id="choice">
                <option value="even">Pari</option>
                <option value="odd">Dispari</option>
            </select>
            <button type="submit">OK</button>
        </form>
    </section>

    <div id="result"></div>
</body>

</html>
